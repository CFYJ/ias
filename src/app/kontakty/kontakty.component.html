
<jqxGrid #gridReference id="jqxgrid" [auto-create]='false' (onCellclick)='editCellclick($event)'></jqxGrid>

<jqxWindow #jqxwindow1 [auto-create]='false'>
  <div>Edycja</div>
  <div style="overflow: hidden;">
    <table>
      <tr>
        <td align="right">Login</td>
        <td align="left"><input id='login' disabled="disabled" /></td>
      </tr>
      <tr>
        <td align="right">Imię</td>
        <td align="left"><input id='imie' /></td>
      </tr>
      <tr>
        <td align="right">Nazwisko</td>
        <td align="left"><input id='nazwisko' /></td>
      </tr>
      <tr>
        <td align="right">Jednostka</td>
        <td align="left"><jqxComboBox #cbJednostka [auto-create]='false' [theme]='"metro"'></jqxComboBox></td>        
      </tr>
      <tr>
        <td align="right">Wydział</td>
        <td align="left"><jqxComboBox #cbWydzial [auto-create]='false' [theme]='"metro"'></jqxComboBox></td>
      </tr>
      <tr>
        <td align="right">Stanowisko</td>
        <td align="left"><jqxComboBox #cbStanowisko [auto-create]='false' [theme]='"metro"'></jqxComboBox></td>
      </tr>
      <tr>
        <td align="right">Pokój</td>
        <td align="left"><input id='pokoj' /></td>
      </tr>
      <tr>
        <td align="right">Email</td>
        <td align="left"><input id='email' /></td>        
      </tr>
      <tr>
        <td align="right">Telefon</td>
        <td align="left"><input id='telefon' /></td>
      </tr>
      <tr>
        <td align="right">Komórka</td>
        <td align="left"><input id='komorka' /></td>
      </tr>
      <tr>
        <td align="right">Wewnętrzny</td>
        <td align="left"><input id='wewnetrzny' /></td>
      </tr>      
      <tr>
        <td align="right"></td>
        <td style="padding-top: 10px;" align="right"><input style="margin-right: 5px;" type="button" id="Save" value="Zapisz" /><input id="Cancel" type="button" value="Anuluj"
          /></td>
      </tr>
    </table>
  </div>
</jqxWindow>
<jqxNotification #msgNotification [width]='300' [position]='"top-right"' [opacity]='0.9' [autoOpen]='false' [autoClose]='true'
  [animationOpenDelay]='800' [autoCloseDelay]='3000' [template]='"info"' [theme]='"metro"'>
  <div *ngIf="message">{{message}}</div>
</jqxNotification>
